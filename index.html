<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Event Playground</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>ðŸŽ‰ Interactive JS Playground ðŸŽ‰</h1>

        <div class="events">
            <!-- BUTTON EVENT -->
            <button id="magicBtn">Click me!</button>

            <!-- HOVER ELEMENT -->
            <div id="hoverBox">Hover over me!</div>

            <!-- KEYPRESS DISPLAY -->
            <input type="text" id="keyInput" placeholder="Type something...">
            <p id="keyDisplay"></p>

            <!-- DOUBLE-CLICK SECRET -->
            <button id="secretBtn">Double-click me!</button>
            <p id="secretMsg" style="display: none;">ðŸŽ‰ You found the secret! ðŸŽ‰</p>

        </div>

        <!-- TABS -->
        <div class="entire_tab">
            <h2>The Tabs </h2>
            <div class="tabs">
                <button class="tab" onclick="showTab('tab1')">Tab 1</button>
                <button class="tab" onclick="showTab('tab2')">Tab 2</button>
            </div>
            <div id="tab1" class="tab-content">
                <h3>This is Tab 1 content</h3>
                <img src="https://images.pexels.com/photos/31914032/pexels-photo-31914032/free-photo-of-sunset-over-mount-fuji-viewed-from-fujisawa.jpeg?auto=compress&cs=tinysrgb&w=1200&lazy=load" alt="picture of a distant mountain with a sea in between that distance" width="350" height="500">
            </div>
            <div id="tab2" class="tab-content" style="display: none;">
                <h3>This is Tab 2 content</h3>
                <img src="https://images.pexels.com/photos/27370967/pexels-photo-27370967/free-photo-of-2-pillars.jpeg?auto=compress&cs=tinysrgb&w=1200&lazy=load" alt="a picture of two distant lighthouses with a sea in between that distance" width="350" height="500">
            </div>
        </div>
        

        <!-- FORM -->
        <h2>The Form </h2>
        <form id="myForm">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button id="submit" type="submit">Submit</button>
            <p id="formMessage"></p>
        </form>

        <script src="script.js"></script>
    </body>
</html>
